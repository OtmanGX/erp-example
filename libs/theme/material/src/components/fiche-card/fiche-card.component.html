<mat-card class="card">
  <mat-toolbar *ngIf="withToolbar" class="mat-elevation-z15" 
  style="height: 60px" color="primary">
    <button mat-icon-button  
    matTooltip="PrÃ©cÃ©dent">
      <mat-icon>reply</mat-icon>
    </button>
    <button  mat-icon-button matTooltip="Ajouter"   
    aria-label="Example icon-button with a menu">
      <mat-icon >add</mat-icon>
    </button>
    <button mat-icon-button  
    matTooltip="Supprimer">
      <mat-icon>delete</mat-icon>
    </button>
   
  </mat-toolbar>
  <div class="flip" fxLayout="row" fxLayoutAlign="space-around center" >
    <mat-card fxFlex="30">
      <h4 style="text-align: center">{{title}}</h4>
    </mat-card>
  </div>
  <ng-content select="[top]"></ng-content>
  <mat-card-content class="card-content">
    <ngx-list-item [data]="data" (triggerEvent)="eventTriggering($event)">
    </ngx-list-item>

    <ng-content></ng-content>
  </mat-card-content>

</mat-card>
