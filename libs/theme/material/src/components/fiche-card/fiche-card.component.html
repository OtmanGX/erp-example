<mat-card class="card">
  <mat-toolbar *ngIf="withToolbar" class="mat-elevation-z15" style="height: 70px" color="primary">
  </mat-toolbar>
  <div class="flip" fxLayout="row" fxLayoutAlign="space-around center" >
    <mat-card fxFlex="30">
      <h4 style="text-align: center">{{title}}</h4>
    </mat-card>
  </div>
  <ng-content select="[top]"></ng-content>
  <mat-card-content class="card-content">
    <ngx-list-item [data]="data" [gap]="gap">
    </ngx-list-item>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
