<mat-card class="card">
  <mat-toolbar class="mat-elevation-z15" style="height: 70px" color="primary">
  </mat-toolbar>
  <div class="flip" fxLayout="row" fxLayoutAlign="space-around center" >
    <mat-card fxFlex="30">
      <h4 style="text-align: center">{{title}}</h4>
    </mat-card>
  </div>
  <mat-card-content class="card-content">
    <mat-list>
      <mat-list-item *ngFor="let item of data; last as last">
        <div fxLayout="row" style="width: 100%" fxLayoutAlign="start center" [fxLayoutGap]="gap">
          <span class="label" fxFlex="30">{{item?.label}}</span>
          <span fxFlexAlign="center">
            {{item?.type === 'date'?(item?.value | date):item?.value}}
          </span>
        </div>
        <mat-divider *ngIf="!last"></mat-divider>
      </mat-list-item>
    </mat-list>
    <ng-content></ng-content>
  </mat-card-content>
</mat-card>
