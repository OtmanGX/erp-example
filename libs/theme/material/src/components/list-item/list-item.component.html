<mat-list>

  <mat-list-item *ngFor="let item of data; last as last">
    <div fxLayout="row" style="width: 100%" fxLayoutAlign="start center" [fxLayoutGap]="gap">
      <span class="label" fxFlex="30">{{item?.label}}</span>
      <span fxFlexAlign="center" [ngSwitch]="item?.type">
        <span *ngSwitchCase="'date'">{{item?.value | date}}</span>
        <span *ngSwitchCase="'chips'">
          <mat-chip-list>
            <mat-chip *ngFor="let chip of item.value" color="primary" selected>{{chip}}</mat-chip>
          </mat-chip-list>
        </span>
        <span *ngSwitchCase="'view'">
          <ng-template [ngTemplateOutlet]="templates[item.label]"></ng-template>
        </span>

        <span *ngSwitchCase="'link'">
          <mat-icon fontSet="fas" color="primary" fontIcon="fa-link"></mat-icon>
          <a [href]="'https://'+item?.value">
            {{item?.value}}
          </a>
        </span>

        <span *ngSwitchCase="'phone'">
          <mat-icon fontSet="fas" color="primary" fontIcon="fa-phone"></mat-icon>
          <a [href]="'tel:'+item?.value">
            {{item?.value}}
          </a>
        </span>

        <span *ngSwitchCase="'mail'">
          <mat-icon color="primary" fontSet="fas" fontIcon="fa-at"></mat-icon>
          <a [href]="'mailto:'+item?.value">
            {{item?.value}}
          </a>
        </span>
        <span *ngSwitchDefault>{{item?.value}}</span>
      </span>
    </div>
    <mat-divider *ngIf="!last"></mat-divider>
  </mat-list-item>
</mat-list>
