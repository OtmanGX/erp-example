<mat-card
  class="p-24"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-icon class="mat-color-{{config.color}} text-48">{{config.icon}}</mat-icon>
    <div class="ml-12">
      <p class="m-0 text-muted mb-4">{{config.title}}</p>
      <h5 class="m-0 mat-color-{{config.color}}">{{config.subtitle}}</h5>
    </div>
  </div>
  <button mat-icon-button matTooltip="view more" [routerLink]="config.link">
    <mat-icon class="mat-18">arrow_right_alt</mat-icon>
  </button>
</mat-card>
