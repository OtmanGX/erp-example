mutation insertServiceDraft($company_id: uuid, $label: String, $price: numeric,
 $product_code: String, $total_price: numeric, $type: sales_product_type_enum,
  $unit: String, $glass_draft_id: uuid, $m2: numeric, $quantity: numeric, 
  $ml: numeric , $on_conflict: sales_product_draft_on_conflict = 
  {constraint: product_draft_pkey, update_columns: company_name}, $draft_id: Int) {
  insert_sales_service_draft_one(object: {product_draft: {data:
   {company_id: $company_id, label: $label, price: $price, 
   product_code: $product_code, total_price: $total_price, type: $type,
    unit: $unit, m2: $m2, quantity: $quantity, ml: $ml, draft_id: $draft_id},
     on_conflict: $on_conflict}, glass_draft_id: $glass_draft_id}) {
    id
    product_draft {
      company_name
      heigth
      id
      label
      m2
      ml
      price
      product_code
      quantity
      total_price
      type
      unit
      width
    }
  }
}
