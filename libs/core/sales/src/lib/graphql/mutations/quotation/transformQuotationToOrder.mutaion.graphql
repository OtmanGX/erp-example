mutation TransformQuotationToOrder(
  $draft_id: Int!, 
  $status: sales_draft_status_enum = commande, 
  $company_id: uuid, 
  $customer_id: uuid, 
  $contact_id: uuid, 
  $date: date, 
  $deadline: date, 
  $salepoint_id: uuid, 
  $total_ht: numeric, 
  $total_tax: numeric, 
  $total_ttc: numeric, 
  $payment_status: String = "non payé", 
  $delivery_status: String = "non livré", 
  $quotationStatus: String = "confirmé"
  ) {
  update_sales_draft_by_pk(pk_columns: 
  {id: $draft_id}, _set: {status: $status}) {
    status
  }
  insert_sales_order_one(object: {
    company_id: $company_id, 
    draft_id: $draft_id, 
    customer_id: $customer_id, 
    contact_id: $contact_id, 
    date: $date, 
    deadline: $deadline, 
    total_ht: $total_ht, 
    salepoint_id: $salepoint_id, 
    total_tax: $total_tax, 
    total_ttc: $total_ttc, 
    payment_status: $payment_status, 
    delivery_status: $delivery_status
    }) {
    company {
      name
      id
    }
    contact {
      code
      name
    }
    customer {
      code
      name
      phone
    }
    salepoint {
      name
    }
    date
    deadline
    draft_id
    id
    delivery_status
    payment_status
    total_ht
    total_tax
    total_ttc
  }
  update_sales_quotation(where: {
    draft_id: {_eq: $draft_id}}, _set: {status: $quotationStatus}) {
    affected_rows
  }
}
