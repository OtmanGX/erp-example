mutation insertGlassDraft($company_name: String, $company_id: uuid, $heigth: numeric, $label: String, $m2: numeric, $ml: numeric, $price: numeric, $product_code: String, $quantity: numeric, $total_price: numeric, $type: String, $unit: String, $width: numeric, $draft_id: Int) {
  insert_sales_glass_draft_one(object: {product_draft: {data: {company_name: $company_name, company_id: $company_id, heigth: $heigth, label: $label, m2: $m2, ml: $ml, price: $price, product_code: $product_code, quantity: $quantity, total_price: $total_price, type: $type, unit: $unit, width: $width, draft_id: $draft_id}}}) {
    id
    product_draft {
      company_name
      heigth
      id
      label
      m2
      ml
      price
      product_code
      quantity
      total_price
      type
      unit
      width
    }
  }
}
