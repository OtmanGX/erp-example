mutation UpdateDeliveryLine(
  $amount: numeric
  $company_name: String
  $delivered: Int
  $id: uuid!
  $isReturned: Boolean
  $product: uuid!
  $product_label: String
  $quantity: Int
) {
  update_sales_delivery_line_by_pk(
    pk_columns: { id: $id },
    _set: {
      amount: $amount
      company_name: $company_name
      delivered: $delivered
      id: $id
      isReturned: $isReturned
      product: $product
      product_label: $product_label
      quantity: $quantity
    }
  ){
    id
  }
}
