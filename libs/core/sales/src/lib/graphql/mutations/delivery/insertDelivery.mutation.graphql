mutation InsertDelivery(
  $order: Int!
  $status: String!
  $predicted_date: date
  $client: uuid!
  $company: uuid!
  $contact: uuid!
  $isReturned: Boolean
  $delivery_lines: [sales_delivery_line_insert_input!]! = []
  $payment_method: String!
  $amount_ttc: numeric
  $amount_tva: numeric
  $amount_ht: numeric
) {
  insert_sales_delivery_one(
    object: {
      order: $order
      company: $company
      payment_method: $payment_method
      predicted_date: $predicted_date
      isReturned: $isReturned
      status: $status
      client: $client
      delivery_lines: { data: $delivery_lines }
      contact: $contact
      amount_ttc: $amount_ttc
      amount_tva: $amount_tva
      amount_ht: $amount_ht
    }
  ) {
    id
    status
    company: companyObject {
      name
    }
    contact
    payment_method
    predicted_date
    isReturned
    order
    client: customer {
      name
      mail
    }
    contactByContact {
      mail
      name
      phone
    }
    amount_ttc
  }
}
