mutation UpdateDelivery(
  $id: uuid!
  $payment_method: String!
  $contact: uuid
  $company: uuid
  $client: uuid
  $isReturned: Boolean
  $predicted_date: date
  $status: String!
  $amount_ttc: numeric
  $amount_tva: numeric
  $amount_ht: numeric
) {
  update_sales_delivery_by_pk(
    pk_columns: {id: $id}
    _set: {
      payment_method: $payment_method
      contact: $contact
      company: $company
      client: $client
      predicted_date: $predicted_date
      isReturned: $isReturned
      status: $status
      amount_ttc: $amount_ttc
      amount_tva: $amount_tva
      amount_ht: $amount_ht
    }
  ) {
    id
    order
    status
    company
    payment_method
    isReturned
    predicted_date
    client
    contact
    amount_ttc
    amount_tva
    amount_ht
  }
}
