mutation UpdateDeliveryLine(
  $amount: numeric
  $delivered: numeric
  $id: uuid!
  $product: uuid!
  $product_label: String
  $unit_price: numeric
  $quantity: numeric
) {
  update_sales_delivery_line_by_pk(
    pk_columns: { id: $id }
    _set: {
      amount: $amount
      delivered: $delivered
      id: $id
      product: $product
      product_label: $product_label
      unit_price: $unit_price
      quantity: $quantity
    }
  ) {
    id
    amount
    delivered
    product
    product_label
    quantity
    unit_price
  }
}
