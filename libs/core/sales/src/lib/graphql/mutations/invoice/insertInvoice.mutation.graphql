mutation InsertInvoice($client: uuid!, $contact: uuid, $company: uuid!, $payment_method: String!, $date: date!, $deliveries: [sales_invoice_delivery_insert_input!]!=[]) {
  insert_sales_invoice_one(object: {client: $client, contact: $contact, company: $company, payment_method: $payment_method, date: $date, deliveries: {data: $deliveries}}) {
    id
    client: clientObj {
      name
      mail
    }
    company: companyObj{
      id
      name
    }
    contact: contactObj {
      mail
      name
      phone
    }
    date
    payment_method
    deliveries {
      delivery_id
    }
  }
}
