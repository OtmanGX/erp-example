mutation InsertQuotation($company_id: uuid,$contact_id: uuid, $customer_id: uuid, $date: date, $deadline: date, $draft_id: Int, $status: String, $total_ht: numeric, $total_tax: numeric, $total_ttc: numeric) {
  insert_sales_quotation_one(object: {company_id: $company_id, customer_id: $customer_id, date: $date, deadline: $deadline, draft_id: $draft_id, status: $status, total_ht: $total_ht, total_tax: $total_tax, total_ttc: $total_ttc, contact_id: $contact_id}) {
    company {
      name
      id
    }
    customer {
      code
      name
      phone
    }
    date
    deadline
    draft_id
    id
    status
    total_ht
    total_tax
    total_ttc
  }
}
