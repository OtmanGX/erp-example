mutation TransformQuotationToOrder(
    $company_id: uuid, 
    $contact_id: uuid, 
    $customer_id: uuid, 
    $date: date, 
    $deadline: date, 
    $total_ht: numeric, 
    $total_tax: numeric, 
    $total_ttc: numeric, 
    $payment_status: String = "non payé", 
    $delivery_status: String = "non livré", 
    $salepoint_id: uuid, 
    $status: String = "order", 
    $product_drafts: sales_product_draft_arr_rel_insert_input!, 
    $amounts: sales_amount_arr_rel_insert_input!) {
  insert_sales_order_one(
      object: 
      {
          company_id: $company_id, 
          contact_id: $contact_id, 
          customer_id: $customer_id, 
          date: $date, 
          deadline: $deadline, 
          total_ht: $total_ht, 
          total_tax: $total_tax, 
          total_ttc: $total_ttc, 
          delivery_status: $delivery_status, 
          payment_status: $payment_status, 
          salepoint_id: $salepoint_id, 
          draft: {data: {
              company_id: $company_id, 
              customer_id: $customer_id, 
              date: $date, 
              status: $status, 
              product_drafts: $product_drafts, 
              amounts: $amounts
              }}}) {
    company {
      name
      id
    }
    contact {
      code
      name
    }
    customer {
      code
      name
      phone
    }
    date
    deadline
    draft_id
    id
    delivery_status
    payment_status
    total_ht
    total_tax
    total_ttc
  }
}
