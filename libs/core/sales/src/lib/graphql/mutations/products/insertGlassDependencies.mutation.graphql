mutation InsertGlassDependencies(
  $service_drafts: sales_service_draft_arr_rel_insert_input
  $consumable_drafts: sales_consumable_draft_arr_rel_insert_input
  $product_draft: sales_product_draft_obj_rel_insert_input
) {
  insert_sales_glass_draft_one(
    object: {
      service_drafts: $service_drafts
      consumable_drafts: $consumable_drafts
      product_draft: $product_draft
    }
  ) {
    product_draft {
      company_name
      heigth
      id
      label
      m2
      ml
      price
      product_code
      quantity
      isRepeated
      isLaunched
      total_price
      type
      unit
      width
      substance_id
      warehouse_id
    }
  }
}
