mutation InsertConsumableDraft($company_name: String, $company_id: uuid, $label: String, $price: numeric, $product_code: String, $quantity: numeric, $total_price: numeric, $type: String, $unit: String, $draft_id: Int, $glass_draft_id: uuid) {
  insert_sales_consumable_draft_one(object: {product_draft: {data: {company_name: $company_name, company_id: $company_id, label: $label, price: $price, product_code: $product_code, quantity: $quantity, total_price: $total_price, type: $type, unit: $unit, draft_id: $draft_id}}, glass_draft_id: $glass_draft_id}) {
    id
    product_draft {
      company_name
      heigth
      id
      label
      m2
      ml
      price
      product_code
      quantity
      total_price
      type
      unit
      width
    }
  }
}
