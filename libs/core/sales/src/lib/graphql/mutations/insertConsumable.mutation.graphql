mutation InsertConsumableDraft($company_id: uuid, $label: String, $price: numeric, 
$product_code: String, $quantity: numeric, $total_price: numeric, 
$type: sales_product_type_enum, $unit: String, $draft_id: Int, 
$dependent_id: uuid, $m2: numeric, $ml: numeric , 
$on_conflict: sales_product_draft_on_conflict = {constraint: product_draft_pkey, 
update_columns: company_name}) {
  insert_sales_consumable_draft_one(object: {product_draft: {data: 
  {company_id: $company_id, label: $label, price: $price, product_code: $product_code, 
  quantity: $quantity, total_price: $total_price, type: $type, unit: $unit, 
  draft_id: $draft_id, m2: $m2, ml: $ml}, on_conflict: $on_conflict}, 
  dependent_id: $dependent_id}) {
    id
    product_draft {
      company_name
      heigth
      id
      label
      m2
      ml
      price
      product_code
      quantity
      total_price
      type
      unit
      width
    }
  }
}
