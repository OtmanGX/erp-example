query GetOrderById($id: Int!) {
  sales_order_by_pk(id: $id) {
    company {
      name
      id
    }
    contact {
      code
      name
      phone
      id
    }
    customer {
      id
      name
      phone
      code
    }
    date
    deadline
    draft_id
    id
    delivery_status 
    payment_status 
    total_ht
    total_tax
    total_ttc
  }
}
