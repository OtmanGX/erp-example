query GetAllOrders($dateStart: date, $dateEnd: date) {
  sales_order(where: {date: {_gte: $dateStart, _lte: $dateEnd}}) {
      company {
        name
        id
      }
      customer {
        code
        id
        name
        phone
      }
      delivery_status
      payment_status
      id
      draft_id
      ref
      total_ht
      total_tax
      total_ttc
      date
      deadline
    salepoint {
      name
    }
  }
}
