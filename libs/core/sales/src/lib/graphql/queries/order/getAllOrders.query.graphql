query GetAllOrders {
  sales_order {
      company {
        name
        id
      }
      customer {
        code
        id
        name
        phone
      }
      delivery_status
      payment_status
      id
      draft_id
      ref
      total_ht
      total_tax
      total_ttc
      date
      deadline
    salepoint {
      name
    }
  }
}
