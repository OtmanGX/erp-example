query GetInvoiceById($id: uuid!) {
  sales_invoice_by_pk(id: $id) {
    id
    client
    company
    contact
    date
    deliveries {
      delivery_id
    }
    payment_method
    invoice_lines{
      id
      unit_price
      product_code
      product_label
      quantity
      total
    }
  }
}
