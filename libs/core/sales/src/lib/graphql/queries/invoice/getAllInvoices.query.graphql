query GetAllInvoices($dateStart: date, $dateEnd: date) {
  sales_invoice(where: {date: {_gte: $dateStart, _lte: $dateEnd}}) {
    id
    client: clientObj {
      name
      mail
    }
    company: companyObj{
      id
      name
    }
    contact: contactObj {
      mail
      name
      phone
    }
    date
    payment_method
    deliveries {
      delivery_id
    }
    amount_tva
    amount_ttc
    amount_ht
    ref
    created_at
    updated_at
  }
}
