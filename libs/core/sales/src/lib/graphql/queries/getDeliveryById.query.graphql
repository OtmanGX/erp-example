query GetDeliveryById($id: uuid!) {
  sales_delivery_by_pk(id: $id) {
    id
    status
    client
    company
    contact
    payment_method
    predicted_date
    order
    delivery_lines {
      id
      amount
      company_name
      delivered
      isReturned
      product
      quantity
      product_label
    }
  }
}
