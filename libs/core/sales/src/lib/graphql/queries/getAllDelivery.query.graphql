query getAllDelivery {
  sales_delivery{
    id
    orders{
      order_id
    }
    status
    company: companyObject{
      name
    }
    payment_method
    predicted_date
    delivery_orders {
      order_id
    }
    client: customer {
      name
      mail
    }
    contact: contactByContact {
      mail
      name
      phone
    }
  }
}
