query GetDeliveryById($id: uuid!) {
  sales_delivery_by_pk(id: $id) {
    id
    status
    ref
    client_id
    company_id
    contact_id
    payment_method
    predicted_date
    isReturned
    order_id
    createdAt
    delivery_lines {
      id
      amount
      delivered
      product
      quantity
      product_label
      unit_price
    }
    amount_ttc
    amount_tva
    amount_ht

    company {
      name
    }
    client {
      name
      mail
      phone
    }
    contact {
      mail
      name
      phone
    }
    order {
      ref
    }
  }
}
