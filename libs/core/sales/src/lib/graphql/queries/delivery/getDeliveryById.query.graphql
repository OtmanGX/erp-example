query GetDeliveryById($id: uuid!) {
  sales_delivery_by_pk(id: $id) {
    id
    status
    client
    company
    contact
    payment_method
    predicted_date
    isReturned
    order
    delivery_lines {
      id
      amount
      delivered
      product
      quantity
      product_label
      unit_price
    }
    amount_ttc
    amount_tva
    amount_ht
  }
}
