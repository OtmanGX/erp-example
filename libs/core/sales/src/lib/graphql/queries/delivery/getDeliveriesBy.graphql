query getDeliveriesBy($dateStart: date, $dateEnd: date, $status: String) {
  sales_delivery(where: {createdAt: {_gte: $dateStart, _lte: $dateEnd}, status: {_eq: $status}}) {
    id
    order_id
    status
    company{
      name
    }
    payment_method
    predicted_date
    isReturned
    client {
      name
      mail
    }
    contact {
      mail
      name
      phone
    }
    amount_ttc
    amount_tva
    amount_ht
    ref
    createdAt
    updated_at
  }
}