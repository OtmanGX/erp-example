query getAllDelivery {
  sales_delivery{
    id
    order
    status
    company: companyObject{
      name
    }
    payment_method
    predicted_date
    isReturned
    client: customer {
      name
      mail
    }
    contact: contactByContact {
      mail
      name
      phone
    }
    amount_ttc
    amount_tva
    amount_ht
    ref
    created_at
    updated_at
  }
}
