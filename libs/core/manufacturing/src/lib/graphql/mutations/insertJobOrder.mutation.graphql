mutation InsertJobOrder(
    $id: Int,
    $order_ref: String,
    $status: String,
    $date: timestamp,
    $products: [sales_glass_draft_insert_input!]!
    ) {
  insert_manufacturing_job_order_one(
      object: {
          id: $id,
          order_ref: $order_ref,
          status: $status,
          date: $date,
          glass_drafts: {
              data: $products
              }}){
    id
    order_ref
    status
    date
  }
  update_sales_product_draft(where: {draft:
  {order: {
    ref: {
      _eq: $order_ref
      }}}}, _set: {
        isLaunched: true
        }) {
    affected_rows
  }
}
