query GetJobOrderById($id: Int!) {
  manufacturing_job_order_by_pk(id: $id) {
    date
    id
    order_ref
    ref
    status
    isReparing
    glass_drafts {
      id
      consumable_drafts {
        dependent_id
        labelFactory
        id
      }
      service_drafts {
        dependent_id
        labelFactory
        id
      }
      product_draft {
        type
        count
        heigth
        width
        label
        product_code
      }
    }
  }
}
