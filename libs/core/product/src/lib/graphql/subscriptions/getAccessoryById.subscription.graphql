subscription GetAccessoryById($id: uuid!) {
  product_accessory_by_pk(id: $id) {
    createdAt
    createdBy
    id
    category
    product {
      code
      unit
      label
      price
      priceMax
      priceMin
      product_companies {
        Company {
          name
          id
        }
      }
    }
    quota
    updatedAt
    updatedBy
  }
}