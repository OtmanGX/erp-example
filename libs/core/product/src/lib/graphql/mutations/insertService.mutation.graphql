mutation InsertService($ParamValues: 
  [product_optionalServiceParamValues_insert_input!]! =[],
  $serviceConfigid: uuid,
  $product: product_product_insert_input!) {
  insert_product_service_one(object: {paramsValues:
    {data: $ParamValues}, serviceConfigid: $serviceConfigid,
    product: {data: $product}}) {
    product {
      code
      label
      price
      priceMax
      priceMin
      unit
      companies {
        id
        name
      }
    }
  }
}
