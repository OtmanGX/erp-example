mutation InsertGlass($color: String , $thickness: Int, $type: String,
 $product: product_product_insert_input! = {code: "",unit: m2 ,label: "", price: 1.5, priceMax: 1.5,
  product_companies: {data: {companyid: ""}}, priceMin: 1.5}) {
  insert_product_glass_one(object: {color: $color, thickness: $thickness, type: $type, product: {data: $product}}) {
    color
    id
    thickness
    type
    product {
      code
      label
      unit
      price
      priceMax
      priceMin
    companies {
        name
        id
      }
    }
  }
}