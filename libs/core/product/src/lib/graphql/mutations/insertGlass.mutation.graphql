mutation InsertGlass($thickness: Int, $subsctance: product_substance_insert_input! = { type: glass}, $product: product_product_insert_input!, $color: product_glassColor_enum, $type: product_glassType_enum ) {
  insert_product_glass_one(object: {thickness: $thickness, product: {data: $product}, substance: {data: $subsctance}, color: $color, type: $type}) {
    color
    id
    thickness
    type
    product {
      code
      label
      unit
      price
      priceMax
      priceMin
      companies {
        name
        id
      }
    }
  }
}