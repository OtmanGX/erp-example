mutation InsertConsumable($product: product_product_insert_input! ,
  $category: product_consumableCategory_enum,
  $subsctance: product_substance_insert_input! = 
  {cost: 1.5, type: consumable}) {
  insert_product_consumable_one(object: {product: 
    {data: $product}, category: $category, substance:
    {data: $subsctance}}) {
    id
    product {
      code
      label
      price
      unit
      priceMax
      priceMin
      companies {
        name
        id
      }
    }
    category
  }
}
