mutation updateContact($id: uuid!, $code: String, $mail: String, $name: String, $note: String, $phone: String, ) {
  update_contact_contact_by_pk(pk_columns: {id: $id}, _set: { code: $code, mail: $mail, name: $name, note: $note, phone: $phone,}) {
    id
    code
    mail
    name
    note
    phone
  }
}