query GetSalePointById($id: uuid!) {
  management_SalesPoint_by_pk(id: $id) {
    address
    email
    fax
    id
    name
    phone
    createdBy
    updatedBy
    usersProfiles {
      firstname
      id
      lastname
      phone
      username
      user_role {
        name
      }
      active
    }
    createdAt
    updatedAt
  }
}