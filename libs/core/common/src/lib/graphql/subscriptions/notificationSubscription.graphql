subscription NotificationSubscription(
  $user_id: String
  $role: management_user_role_enum
) {
  notification_notification(
    where: {
      user_id: { _eq: $user_id }
      _or: {
        user_id: { _is_null: true }
        _and: { role: { _is_null: true } }
        _or: { role: { _eq: $role } }
      }
    }
  ) {
    id
    message
    priority
    route
    ref
    role
    subject
    createdAt
    title
    user_id
    notification_status(where: { user_id: { _eq: $user_id } }) {
      read
      hide
    }
  }
}
