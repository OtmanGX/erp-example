<nb-card>
    <nb-card-header>
        <div class="row">
            <div class="col-md-9">
                <nb-actions>
                    <nb-action nbTooltip="Ajouter Matière Première" nbTooltipPlacement="top" icon="plus-outline" (click)="openPopUpMp()"></nb-action>
                    <nb-action nbTooltip="Supprimer" nbTooltipPlacement="top" icon="trash-2-outline"></nb-action>
                </nb-actions>
            </div>

        </div>
    </nb-card-header>
    <nb-card-body>
        <div class="smart-table">
            <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)">
            </ng2-smart-table>
        </div>
    </nb-card-body>
</nb-card>
