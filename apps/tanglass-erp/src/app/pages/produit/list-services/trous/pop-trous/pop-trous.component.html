<nb-card>
    <nb-card-header>
        <div class="row justify-content-between label">
            <div class="col-4">
                {{ title }}
            </div>
            <div>
                <nb-actions>
                    <nb-action nbTooltip="Fermer" nbTooltipPlacement="top" icon="close-outline" pack="eva" (click)="closePopup()"></nb-action>
                </nb-actions>
            </div>
        </div>
    </nb-card-header>
    <nb-card-body>
        <form [formGroup]="elementForm" (ngSubmit)="confirm()">
            <div class="row">
                <div class="col-sm-6">
                        <div class="form-group row">
                            <label class="col-sm-5 col-form-label">Code</label>
                            <nb-form-field class="col-sm-7">
                                <input type="text" nbInput fullWidth formControlName="code" />
                            </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Désignation d'usine</label>
                        <div class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="libelleUsine" />
                        </div>
                    </div>
                 
                 
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Epaisseur minimal </label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="epaisseur_min" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Diamètre minimal </label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="diametre_min" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Prix minimal</label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="prix_min" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Prix  de vente</label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="prix_default" />
                        </nb-form-field>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Désignation </label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="libelle" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Outil</label>
                        <nb-form-field class="col-sm-7">
                            <nb-select formControlName="outil" size="small" fullWidth>
                                <nb-option value="manuel">Manuel</nb-option>
                                <nb-option value="robot">Robot</nb-option>
                            </nb-select>
                        </nb-form-field>
                    </div>
                
               
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Epaisseur maximal</label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="epaisseur_max" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Diamètre maximal </label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="diametre_max" />
                        </nb-form-field>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-5 col-form-label">Prix maximal </label>
                        <nb-form-field class="col-sm-7">
                            <input type="text" nbInput fullWidth formControlName="prix_max" />
                        </nb-form-field>
                    </div>
               
                </div>
            </div>
            <nb-card-footer class="row justify-content-center">
                <button type="submit" class="col-3" nbButton status="primary" size="tiny" (click)=" confirm()" fullWidth>
    Confirmer
  </button>
                <button class="col-3" nbButton status="danger" size="tiny" (click)="closePopup()" fullWidth>
    Annuler
  </button>
            </nb-card-footer>
        </form>
    </nb-card-body>
</nb-card>
