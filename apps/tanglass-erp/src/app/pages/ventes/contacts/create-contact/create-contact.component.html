<form [formGroup]="ContactForm" (ngSubmit)="onSubmit()">
    <div class="row">
        <div class="col-md-12">
            <nb-card class="inline-form-card">
                <nb-card-header>
                    <div class="row">
                        <div class="col-md-10">
                            <nb-actions>
                                <nb-action *ngIf="disabled" nbTooltip="Ajouter Client" nbTooltipPlacement="top" icon="plus-outline" (click)="creatNewContact()"></nb-action>
                                <nb-action *ngIf="disabled" nbTooltip="Modifier Client" nbTooltipPlacement="top" icon="edit-outline" (click)="enableForm()"></nb-action>

                                <nb-action *ngIf="id" nbTooltip="Supprimer" nbTooltipPlacement="top" icon="trash-2-outline"></nb-action>

                                <nb-action *ngIf="!disabled" nbTooltip="Enregistrer" nbTooltipPlacement="top" [disabled]="!ContactForm.valid" icon="save-outline" (click)="onSubmit()"></nb-action>
                                <nb-action *ngIf="!disabled" nbTooltip="Reset" nbTooltipPlacement="top" icon="sync-outline" (click)="ContactForm.reset()"></nb-action>
                            </nb-actions>
                        </div>

                    </div>
                </nb-card-header>

                <nb-card-body>
                    <div class="row">
                        <div class="col-sm-2 offset-sm-1">
                            <img src="../../../../assets/images/contactPlaceholder.jfif" alt="" />
                        </div>
                        <div class="col-sm-9">
                            <div class="row">
                                <div class="col-sm-3">
                                    <nb-select formControlName="civilité" placeholder="Civilité" size="small" fullWidth>
                                        <nb-option value="Homme">Homme</nb-option>
                                        <nb-option value="Femme">Femme</nb-option>
                                    </nb-select>
                                </div>
                                <div class="col-sm-3">
                                    <input type="text" fullWidth fieldSize="small" nbInput placeholder="Nom" formControlName="nom" />
                                </div>
                                <div class="col-sm-4">
                                    <input type="text" fullWidth fieldSize="small" nbInput placeholder="Prénom" formControlName="prénom" />
                                </div>
                            </div>
                            <div class="row"></div>
                        </div>
                    </div>

                    <nb-tabset fullWidth>
                        <nb-tab tabTitle="détails de contact ">
                            <div class="form-group">
                                <label for="coordonnées" class="label">Coordonnées</label>
                                <div class="row justify-content-between">
                                    <div class="col-sm-5">
                                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Fonction" formControlName="fonction" />
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" fieldSize="small" fullWidth nbInput placeholder="Tél Fixe" formControlName="phone" />
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Fax" formControlName="Fax" />
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Email" formControlName="email" />
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="adresses" class="label">Adresse</label>
                                <div class="col-sm-10">
                                    <input type="text" nbInput fullWidth id="adresses" fieldSize="small" placeholder="Adresse" formControlName="address" />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="label">Notes </label>
                                <textarea shape="semi-round" fieldSize="giant" status="basic" nbInput fullWidth placeholder="Note Interne" formControlName="note"></textarea>
                            </div>
                        </nb-tab>
                        <nb-tab tabTitle="Clients Principaux">
                            <div *ngIf="!disabled" class="label spec">
                                <nb-icon nbTooltip="Associé des Clients" nbTooltipPlacement="top" icon="plus-outline" pack="eva" (click)="openPopUpForm()"></nb-icon>Nouveau
                                <nb-icon nbTooltip="Sélectionner des Clients" nbTooltipPlacement="top" icon="search-outline" pack="eva" (click)="openPopUpTable()"></nb-icon>Selectionner
                            </div>
                            <ng2-smart-table [settings]="settings" [source]="sourceClients">
                            </ng2-smart-table>
                        </nb-tab>
                    </nb-tabset>
                </nb-card-body>
            </nb-card>
        </div>
    </div>
</form>
