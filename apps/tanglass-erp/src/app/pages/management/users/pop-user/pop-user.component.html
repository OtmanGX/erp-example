<nb-card>
    <nb-card-header>
        <div class="row justify-content-between label">
            <div class="col-4">
                {{ title }}
            </div>
            <div>
                <nb-actions>
                    <nb-action nbTooltip="Fermer" nbTooltipPlacement="top" icon="close-outline" pack="eva" (click)="closePopup()"></nb-action>
                </nb-actions>
            </div>
        </div>
    </nb-card-header>
    <form [formGroup]="UserForm" (ngSubmit)="onSave()">
        <nb-card-body>
            <div class="row">
                <div class="col-sm-3">
                    <img src="../../../../../assets/images/contactPlaceholder.jfif" />
                </div>
                <div class="col-sm-9">
                    <div class="row justify-content-between">
                        <div class="col-sm-3">
                            <nb-select formControlName="civilité" placeholder="Civilité" size="small" fullWidth>
                                <nb-option value="Homme">Homme</nb-option>
                                <nb-option value="Femme">Femme</nb-option>
                            </nb-select>
                        </div>
                        <div class="col-sm-4">
                            <input type="text" fullWidth fieldSize="small" nbInput placeholder="Prénom" formControlName="FirstName" />
                        </div>
                        <div class="col-sm-4">
                            <input type="text" fullWidth fieldSize="small" nbInput placeholder="Nom" formControlName="LastName" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="Infos" class="label">Infos Générales</label>
                <div class="row justify-content-between">

                    <div class="col-sm-6">
                        <input type="text" fieldSize="small" fullWidth nbInput placeholder="Tél" formControlName="phone" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Email" formControlName="email" />
                    </div>

                </div>
                <div class="row justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="address" formControlName="addresse" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="C.I.N" formControlName="CIN" />
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="role" class="label">Responsabilités</label>
                <div class="row justify-content-between">
                    <div class="col-sm-6">
                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Rôle" formControlName="role" />
                    </div>
                    <div class="col-sm-6">
                        <input type="text" fullWidth fieldSize="small" nbInput placeholder="Département" formControlName="departement" />
                    </div>
                </div>
                <div class="row justify-content-between">
                    <div class="col-sm-6">
                        <ng-multiselect-dropdown [placeholder]="'Société(s)'" class="col-sm-7" [settings]="dropdownSettings" [data]="listCompanies" (onSelect)="onSelectCompanie($event)">
                        </ng-multiselect-dropdown>
                    </div>
                    <div class="col-sm-6">
                        <ng-multiselect-dropdown [placeholder]="'Point de vente'" class="col-sm-7" [settings]="dropdownSettings" [data]="listSalesPoints" (onSelect)="onSelectSalePoint($event)">
                        </ng-multiselect-dropdown>
                    </div>
                </div>

            </div>
        </nb-card-body>
        <nb-card-footer class="row justify-content-end">
            <button type="submit" class="col-2" nbButton status="primary" size="tiny" (click)="onSave()" fullWidth [disabled]="!UserForm.valid">
      Confirmer
    </button>
            <button class="col-2" nbButton status="danger" size="tiny" (click)="closePopup()" fullWidth>
      Annuler
    </button>
        </nb-card-footer>
    </form>
</nb-card>
