<div class="mat-elevation-z8 m-2">
  <div class="ml-3 float-left">
    <button (click)="openDialog()" mat-icon-button matTooltip="Ajouter"  color="primary" aria-label="Example icon-button with a menu">
      <mat-icon fontSet="fas" fontIcon="fa-plus"></mat-icon>
    </button>
    <button mat-icon-button matTooltip="Supprimer">
      <mat-icon fontSet="far" fontIcon="fa-trash-alt"></mat-icon>
    </button>
    <mat-divider [inset]="true" [vertical]="true"></mat-divider>
    <button mat-icon-button matTooltip="Exporter en excel" class="mr-3">
      <mat-icon fontSet="fas" fontIcon="fa-file-excel"></mat-icon>
    </button>

  </div>
  <div class="float-right">
    <mat-form-field>
      <mat-label>Mot de recherche</mat-label>
      <input matInput #searchInput type="search">
      <button mat-icon-button [hidden]="hide" matSuffix (click)="hide = !hide; searchInput.value=''" [attr.aria-label]="'cancel Search'" [attr.aria-pressed]="hide">
        <mat-icon fontSet="fas" fontIcon="fa-times"></mat-icon>
      </button>
    </mat-form-field>
    <button mat-mini-fab matTooltip="Chercher" color="primary" (click)="search(searchInput.value)">
      <mat-icon fontSet="fas" fontIcon="fa-search"></mat-icon>
    </button>
  </div>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nom</th>
      <td mat-cell *matCellDef="let row">{{row.FirstName+ ' '+ row.LastName}}</td>
    </ng-container>
  <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>tél N°</th>
      <td mat-cell *matCellDef="let row">{{row.phone}}</td>
    </ng-container>
  <!-- Role Column -->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let row">{{row.role}}</td>
    </ng-container>
<!-- Departement Column -->
    <ng-container matColumnDef="departement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Département(s)</th>
      <td mat-cell *matCellDef="let row">{{row.departement}}</td>
    </ng-container>
<!-- Companies Column -->
    <ng-container matColumnDef="companies">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Société(s)</th>
      <td mat-cell *matCellDef="let row">{{row.companies}}</td>
    </ng-container>

    <!-- Salepoints Column -->
    <ng-container matColumnDef="salepoints">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points de ventes</th>
      <td mat-cell *matCellDef="let row">{{row.salepoints}}</td>
    </ng-container>
    <!-- CIN Column -->
    <ng-container matColumnDef="CIN">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>C.I.N</th>
      <td mat-cell *matCellDef="let row">{{row.CIN}}</td>
    </ng-container>
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
      <td mat-cell *matCellDef="let row">{{row.address}}</td>
    </ng-container>
    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [showFirstLastButtons]="true"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
