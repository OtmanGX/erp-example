<mat-toolbar>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
        <mat-icon color="primary">attach_money</mat-icon>
    </button>
    <span>Montants!</span>
    <span class="example-spacer"></span>
</mat-toolbar>

<table mat-table class="full-width-table" [dataSource]="dataSource">
    <ng-container *ngFor="let disCol of headers; let colIndex = index" matColumnDef="{{disCol.field}}">
        <th mat-header-cell *matHeaderCellDef>{{disCol.headerName}}</th>
        <td mat-cell *matCellDef="let element">{{element[disCol.field]}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
