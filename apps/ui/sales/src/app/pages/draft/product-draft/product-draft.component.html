<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon color="primary">auto_awesome_mosaic</mat-icon>
  </button>
  <span>Verre | Article Client</span>
  <span class="example-spacer"></span>
  <button *ngIf="!isCardMode" mat-flat-button (click)="openDialog('Add', 'Verre')" color="primary" style="width: 12em">
    Ajouter Verre
  </button>
</mat-toolbar>
<app-table #glassTable [data]="dataSourceGlass" [templates]="{ action: action }" 
[withCheckbox]=false
[withFilter]=false
[columnsToShow]="glassesColumns">
</app-table>

<ng-template #action let-item="data">
  <button *ngIf="!isCardMode" mat-stroked-button (click)="openDialog('Add', 'Service', item)" color="primary" style="margin-right: 2em">
    <mat-icon>add_circle</mat-icon>
    service
  </button>
  <button *ngIf="!isCardMode" mat-stroked-button color="primary" (click)="delete(item)">
    <mat-icon>delete</mat-icon>
    delete
  </button>
</ng-template>

<mat-toolbar>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon color="primary">miscellaneous_services</mat-icon>
  </button>
  <span>Services | Consommables| Accessoires</span>
  <span class="example-spacer"></span>
  <button *ngIf="!isCardMode" (click)="openDialog('Add', 'Accessoire', {})" mat-flat-button color="primary" style="width: 12em">
    Ajouter Article
  </button>
</mat-toolbar>

<app-table #articlesTable [data]="dataSourceArticles" [templates]="{ action: action2 }"
  [columnsToShow]="displayedColumns"
  [withCheckbox]=false
  [withFilter]=false>
</app-table>

<ng-template #action2 let-item="data">
  <button *ngIf="!isCardMode" mat-stroked-button color="primary" (click)="delete(item)">
    <mat-icon   color="primary" class="example-icon" aria-hidden="false" aria-label="Example delete icon">
      delete
    </mat-icon>
    delete
  </button>
</ng-template>
