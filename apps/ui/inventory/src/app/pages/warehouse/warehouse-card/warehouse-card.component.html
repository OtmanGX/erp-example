<ngx-fiche-card [title]="title"
                [data]="passedData">

  <div fxLayout="column" style="width: 80%">
    <mat-accordion class="headers-align ml-12">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Société
          </mat-panel-title>
          <mat-panel-description>
            {{companyData[0].value}}
            <mat-icon fontSet="fas" color="primary" fontIcon="fa-building"></mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ngx-list-item [data]="companyData" gap="10px">
        </ngx-list-item>
      </mat-expansion-panel>
    </mat-accordion>
    <mat-accordion class="headers-align ml-12">
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Point de vente
          </mat-panel-title>
          <mat-panel-description>
            {{salePointData[0].value}}
            <mat-icon fontSet="fas" color="primary" fontIcon="fa-cart-arrow-down"></mat-icon>
          </mat-panel-description>
        </mat-expansion-panel-header>
        <ngx-list-item [data]="salePointData" gap="10px">
        </ngx-list-item>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</ngx-fiche-card>
