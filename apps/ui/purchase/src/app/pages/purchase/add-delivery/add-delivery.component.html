<mat-toolbar style='background-color:transparent'>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
  </button>
  <span>Nouveau Réception !</span>
  <span class="example-spacer"></span>
  <button mat-flat-button (click)="save()" color="primary" style="width : 8em;margin-right: 8px;">
      CONFIRMER
  </button>
  <button mat-flat-button  (click)="cancel()" class=" mat-bg-warn" style="width : 8em;">
      ANNULER
  </button>
</mat-toolbar>

<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <span>Infos Générales</span>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <dynamic-form [fields]="regConfig" [withActions]=false>
        </dynamic-form>
    </mat-card-content>

    <mat-toolbar style='background-color:transparent'>
        <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
          <mat-icon color="primary">miscellaneous_services</mat-icon>
        </button>
        <span> Articles </span>
        <span class="example-spacer"></span>
        <button (click)="openDialog()" mat-flat-button color="primary" style="width: 12em">
          Ajouter Article
        </button>
      </mat-toolbar>

    <app-table #articlesTable [data]="deliveries$|async" [templates]="{}" [columnsToShow]="displayedColumns" [withCheckbox]=false
        [withFilter]=false>
    </app-table>
</mat-card>
